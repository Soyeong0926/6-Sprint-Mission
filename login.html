<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="loginstyle.css" />
  </head>
  <body>
    <header>
      <img src="panda_logo.png" class="main_logo" alt="판다마켓 로고" />
      <h1 class="main_title"><a href="/">판다마켓</a></h1>
    </header>

    <main>
      <form class="login_form">
        <label for="useremail" class="email_label">이메일</label>
        <input
          id="useremail"
          class="login_input email_input"
          name="email"
          type="email"
          placeholder="이메일을 입력해주세요"
          required
        />
        <label for="password" class="password_label">비밀번호</label>
        <input
          id="password"
          class="login_input password_input"
          name="password"
          type="password"
          placeholder="비밀번호를 입력해주세요"
          required
        />

        <button type="submit" class="login_button">
          <a href="/login">로그인</a>
        </button>
      </form>

      <div class="easy_login_box">
        <div class="easy_login">간편 로그인하기</div>
        <div class="icon_img">
          <a href="https://www.google.co.kr/?hl=ko"
            ><img src="google.png" alt="구글 아이콘"
          /></a>
          <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
            ><img src="kakaotalk.png" alt="카카오톡 아이콘"
          /></a>
        </div>
      </div>

      <div class="sign_up_box">
        <p>
          판다마켓이 처음이신가요?
          <a href="/signup" id="sign_up">회원가입</a>
        </p>
      </div>
    </main>
  </body>
</html>
