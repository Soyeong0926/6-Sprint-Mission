<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="signupstyle.css" />
  </head>
  <body>
    <header>
      <img src="panda_logo.png" class="main_logo" alt="판다마켓 로고" />
      <h1 class="main_title"><a href="/">판다마켓</a></h1>
    </header>

    <main>
      <form class="login_form">
        <div>
          <label for="useremail" class="email_label">이메일</label>
          <input
            id="useremail"
            class="login_input email_input"
            name="email"
            type="email"
            placeholder="이메일을 입력해주세요"
            required
          />

          <label for="username" class="username_label">닉네임</label>
          <input
            id="username"
            class="login_input username_input"
            name="name"
            type="text"
            placeholder="닉네임을 입력해주세요"
            required
          />

          <label for="password" class="password_label">비밀번호</label>

          <input
            id="password"
            class="login_input password_input"
            name="password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
            required
          />
          <label for="password_check" class="password_check"
            >비밀번호 확인</label
          >
          <input
            id="password_check"
            class="login_input password_check_input"
            name="passwordCheck"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            required
          />
        </div>
        <button type="submit" class="signup_button">
          <a href="/signup">회원가입</a>
        </button>
      </form>

      <div class="easy_login_box">
        <div class="easy_login">간편 로그인하기</div>
        <div class="icon_img">
          <a href="https://www.google.co.kr/?hl=ko"
            ><img src="google.png" alt="구글 아이콘"
          /></a>
          <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
            ><img src="kakaotalk.png" alt="카카오톡 아이콘"
          /></a>
        </div>
      </div>

      <div class="sign_up_box">
        <p>
          이미 회원이신가요?
          <a href="/signup" id="sign_up">로그인</a>
        </p>
      </div>
    </main>
  </body>
</html>
